<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
</head>

<body>
  <div class="flex flex-col h-screen items-center">

    <!-- header -->

    <header class="flex justify-end w-full p-4">
      <div class="flex items-center space-x-5">
        <p class="cursor-pointer text-gray-500 hover:underline">Gmail</p>
        <p class="cursor-pointer text-gray-500 hover:underline">Images</p>
        <svg class="w-10 h-10 p-2 rounded-full cursor-pointer hover:bg-gray-100" focusable="false" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
          </path>
        </svg>
        <img class="h-10 rounded-full cursor-pointer border-2 hover:border-4 hover-border-gray-300"
          src="./img/profile.png" alt="profile_image">
      </div>
    </header>

    <!-- main section -->

    <form class="flex flex-col items-center mt-35 w-4/5">

      <div>
        <img class="h-22" src="./img/googleLogo.png" alt="logoGoogle">
      </div>
      <div
        class="flex items-center w-full border border-gray-300 rounded-full py-3 px-5 hover:shadow-lg max-w-2xl mt-5 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>

        <input type="text" class="flex-grow focus:outline-none">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
        </svg>


      </div>
      <div class="flex flex-col space-y-3 mt-8 space-x-2 md:flex-row md:space-y-0">
        <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-1 focus:outline-none">Google
          Search</button>
        <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-1 focus:outline-none">I'm feeling
          Lucky</button>

      </div>
    </form>

    <!-- footer -->
    <footer class="bg-gray-200 text-sm text-gray-600 fixed bottom-0 w-full mt-10">
      <div class="p-2 px-8">Andorra</div>
      <hr>

      <div class="grid md:grid-cols-2 grid-cols-1 mx-10 pb-2">

        <div class="flex space-x-4">
          <p class="curor-pointer hover:underline">About</p>
          <p class="curor-pointer hover:underline">Advertising</p>
          <p class="curor-pointer hover:underline">Business</p>
          <p class="curor-pointer hover:underline">How Search works</p>
        </div>

        <div class="flex space-x-4 md:justify-end justify-center">
          <p class="curor-pointer hover:underline">Privacy</p>
          <p class="curor-pointer hover:underline">Terms</p>
          <p class="curor-pointer hover:underline">Settings</p>
        </div>
      </div>
    </footer>

  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
